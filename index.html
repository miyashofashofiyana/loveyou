<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Mba Pacar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #fca9d8);
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 0 20px 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .rose-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .rose {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4f70, #ff1e56);
            border-radius: 50%;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(255, 70, 102, 0.8);
            animation: float 10s linear infinite;
        }

        .rose::before,
        .rose::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: inherit;
            border-radius: 50%;
        }

        .rose::before {
            top: -20px;
            left: 0;
        }

        .rose::after {
            top: 0;
            left: -20px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2) rotate(45deg);
                opacity: 0;
            }
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            justify-content: center;
        }

        .photos img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .photos img:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #ffebf0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .photos img {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .photos img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="rose-animation"></div>

    <h1>Untuk Kamu, Pacarku Tercinta</h1>
    <p id="dynamic-text">"Setiap detik bersamamu adalah keajaiban. Kamu adalah alasan senyumku dan cahaya dalam hidupku. Denganmu, dunia terasa lebih indah."</p>

    <div class="photos">
        <img src="dek.jpg" alt="Momen 1">
        <img src="by.jpg" alt="Momen 2">
        <img src="ay.jpg" alt="Momen 3">
        <img src="yg.jpg" alt="Momen 4">
    </div>

    <footer>Dengan cintaku yang selalu untukmu ❤️</footer>

    <script>
        // Membuat animasi bunga mawar
        const roseContainer = document.querySelector('.rose-animation');

        for (let i = 0; i < 50; i++) {
            const rose = document.createElement('div');
            rose.classList.add('rose');

            rose.style.left = `${Math.random() * 100}vw`;
            rose.style.animationDuration = `${Math.random() * 7 + 5}s`;
            rose.style.animationDelay = `${Math.random() * 4}s`;

            roseContainer.appendChild(rose);
        }

        // Membuat teks berubah setiap kali halaman dibuka
        const messages = [
            '"Setiap detik bersamamu adalah alasan senyumku dan dunia terasa lebih indah."',
            '"Kamu membuat hidupku lebih berwarna."',
            '"Hidupku penuh makna karena kamu hadir di sisiku. Terima kasih telah menjadi inspirasiku."',
            '"Saat melihatmu tersenyum, dunia terasa lebih baik. Aku selalu ingin membuatmu bahagia."',
            '"Kamu adalah keajaiban dalam hidupku. Setiap momen bersamamu adalah harta yang tak ternilai."'
        ];

        const dynamicText = document.getElementById('dynamic-text');
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        dynamicText.textContent = randomMessage;
    </script>
</body>
</html>
